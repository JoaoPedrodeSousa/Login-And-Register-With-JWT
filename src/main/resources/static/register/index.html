<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>JWT | Register</title>
</head>

<body>
    <div class="flip">
        <div class="flip-inner">
            <div class="register outer container">
                <div class="inner container">
                    <h1>Register</h1>
                    <form action="" method="POST" class="form-container container">

                        <div class="input-container container">
                            <label for="username">Enter your user name:</label>
                            <input class="input-username" type="text" name="username" id="username" required>
                        </div>

                        <div class="input-container container">
                            <label for="email">Enter your email:</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="input-container container">
                            <label for="password">Enter your password:</label>
                            <input class="input-password" type="password" name="password" id="password" required>
                        </div>

                        <button class="btn" type="submit">SUBMIT</button>
                    </form>
                    <a href="../login/">Go To Login</a>
                </div>
            </div>

            <div class="outer success container ">
                <div class="inner">
                    <div class="success-inner">
                        <div class="img-container">
                            <img src="../assets/done_FILL0_wght400_GRAD0_opsz24.svg" alt="sucesso">
                        </div>

                        <article class="success-info container">
                            <h1>Success!</h1>
                            <p>Hey. Congratulations! Now, you have account in this website. Please, access login with your username and password to continue.</p>
                            <a href="../login/">Go To Login</a>
                        </article>
                    </div>

                </div>

            </div>
        </div>
    </div>

    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
